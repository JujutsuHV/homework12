<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Рассчет ИМТ</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <div class="container">
        <h1>Калькулятор ИМТ</h1>

        <div class="input_box1">
            <label for="input_weight">Вес (кг)</label>
            <input id="input_weight" type="number" min="1" max="300" />
        </div>
        <div class="input_box2">
            <label for="input_height">Рост (см)</label>
            <input id="input_height" type="number" min="1" max="300" />
        </div>
        <button id="push">Рассчитать ИМТ</button>
        <div id="result">
        </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
